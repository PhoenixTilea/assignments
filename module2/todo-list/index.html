<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<header>
		<h1>To-Do List</h1>
	</header>
	<main>
		<ul id="todo-list">
		
		</ul>
		<div id="add-item">
			<h2>Add New Item</h2>
			<form name="todoForm">
				<label>
					<strong>Title: </strong>
					<input type="text" name="title" placeholder="Enter a title for the item" required />
				</label>
				<label>
					<strong>Description: </strong>
					<textarea name="description" placeholder="Enter additional information about the item"></textarea>
				</label>
				<label>
					<strong>Price: </strong>
					<input type="number" name="price" min="0.00" value="0.00" step="0.01" />
				</label>
				<label>
					<strong>Image URL: </strong>
					<input type="text" name="img" placeholder="http://example.com/image.png" />
				</label>
				<button name="submit">Add</button>
			</form>
		</div>
	</main>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
