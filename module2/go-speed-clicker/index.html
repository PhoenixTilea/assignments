<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Go Speed Clicker</title>
</head>
<body>
	<h1>Go Speed Clicker</h1>
	<p id="message">Click anywhere to start the timer, then click as many times as you can before the timer runs out!</p>
	<h1 id="click-count" aria-live="polite"></h1>
	<h2>clicks in <span id="session-count"></span> sessions</h2>
	<h2 id="timer" aria-live="assertive"></h2>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
